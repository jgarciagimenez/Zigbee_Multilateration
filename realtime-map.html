    <input type="button" value="Insertar" id="btnsubmit" onclick="submitForm()">

    <style>
    #container {
      width: 510px;

    }
    #animate {
      width: 10px;
      height: 10px;
      -webkit-border-radius: 25px;
      -moz-border-radius: 25px;
      border-radius: 25px;
      position: absolute;;
      background-color: black;
    }
    </style>

    <div id ="container">
    <div id ="animate"></div>
    </div>

    <script>

    function submitForm() {

      var largo = document.getElementById('largo');
      var ancho = document.getElementById('ancho');

      var container = document.getElementById('container');
      container.style.height = largo.value * 50 + 'px';
      container.style.width = ancho.value * 50 + 'px';

      largo.value = null;
      ancho.value = null;


      return false;
   }
