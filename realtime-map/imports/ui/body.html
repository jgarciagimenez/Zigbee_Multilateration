
<body>
  <script src="body.js" type="text/javascript"></script>
  <div class="container">
    <header>
      <h1>Realtime map</h1>

      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks"/>
      </form>
    </header>
    <ul>
      {{#each coordenadas}}
        {{> coordenada}}
      {{/each}}

    </ul>


  </div>

  <p>
    <button onclick="myMove()">Activar movimiento</button>
  </p>
  <p>{{lastcoor.text}}</p>
  <style>
  #container {
    width: 510px;
    height: 510px;
    position: relative;
    background: yellow;
  }
  #animate {
    width: 10px;
    height: 10px;
    -webkit-border-radius: 25px;
    -moz-border-radius: 25px;
    border-radius: 25px;
    position: absolute;;
    background-color: black;
  }
  </style>

  <div id ="container">
  <div id ="animate"></div>
  </div>

</body>
